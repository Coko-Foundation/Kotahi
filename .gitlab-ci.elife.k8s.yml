    AWS_ACCESS_KEY_ID: $ELIFE_AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY: $ELIFE_AWS_SECRET_ACCESS_KEY
    AWS_DEFAULT_REGION: $ELIFE_AWS_DEFAULT_REGION
    ELIFE_CLUSTER_NAME: eks-elife-kotahi
