build:
  image: docker:20.10.5
  variables:
    DOCKER_BUILDKIT: 1
  services:
    - docker:20.10.5-dind
  stage: build
  before_script:
    - cp app/brand-instances-configs/aperture.json app/brandConfig.json
  script:
    - |
      if [ -z "$DOCKERHUB_USERNAME" ] || [ -z "$DOCKERHUB_PASSWORD" ]; then echo "Not pushing" && exit 0; fi
      docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      docker build --build-arg manuscripts_table_columns="shortId,meta.title,created,updated,status,submission.label,author" --build-arg review_shared=true --build-arg display_shortid_as_identifier=true --file ./Dockerfile-ci --cache-from $IMAGE_ORG/$IMAGE_NAME:latest --tag $IMAGE_ORG/$IMAGE_NAME:$CI_COMMIT_SHA --tag $IMAGE_ORG/$IMAGE_NAME:latest .   
      docker push $IMAGE_ORG/$IMAGE_NAME:$CI_COMMIT_SHA
      # docker push $IMAGE_ORG/$IMAGE_NAME:latest

