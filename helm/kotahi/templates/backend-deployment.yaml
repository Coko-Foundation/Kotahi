apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: server
  name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: server
  strategy: {}
  template:
    metadata:
      annotations:
        rollme: { { randAlphaNum 5 | quote } }
      labels:
        io.kompose.service: server
    spec:
      containers:
        - env:
            - name: INSTANCE_NAME
              valueFrom:
                configMapKeyRef:
                  key: INSTANCE_NAME
                  name: env
            - name: NODE_ENV
              value: production
            - name: ORCID_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: ORCID_CLIENT_ID
                  name: orcid-secret
            - name: ORCID_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: ORCID_CLIENT_SECRET
                  name: orcid-secret
            - name: HYPOTHESIS_API_KEY
              valueFrom:
                secretKeyRef:
                  key: HYPOTHESIS_API_KEY
                  name: orcid-secret
            - name: CROSSREF_LOGIN
              valueFrom:
                secretKeyRef:
                  key: CROSSREF_LOGIN
                  name: orcid-secret
            - name: CROSSREF_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: CROSSREF_PASSWORD
                  name: orcid-secret
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  key: postgresql-database
                  name: '{{ .Values.rdssecret }}'
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  key: postgresql-host
                  name: '{{ .Values.rdssecret }}'
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgresql-password
                  name: '{{ .Values.rdssecret }}'
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  key: postgresql-port
                  name: '{{ .Values.rdssecret }}'
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: postgresql-username
                  name: '{{ .Values.rdssecret }}'
            - name: PUBLIC_CLIENT_HOST
              valueFrom:
                configMapKeyRef:
                  key: PUBLIC_CLIENT_HOST
                  name: env
            - name: PUBLIC_CLIENT_PORT
              valueFrom:
                configMapKeyRef:
                  key: PUBLIC_CLIENT_PORT
                  name: env
            - name: PUBLIC_CLIENT_PROTOCOL
              valueFrom:
                configMapKeyRef:
                  key: PUBLIC_CLIENT_PROTOCOL
                  name: env
            - name: PUBSWEET_SECRET
              valueFrom:
                secretKeyRef:
                  key: PUBSWEET_SECRET
                  name: orcid-secret
            - name: GOOGLE_SPREADSHEET_ID
              valueFrom:
                secretKeyRef:
                  key: GOOGLE_SPREADSHEET_ID
                  name: orcid-secret
            - name: GOOGLE_SPREADSHEET_CLIENT_EMAIL
              valueFrom:
                secretKeyRef:
                  key: GOOGLE_SPREADSHEET_CLIENT_EMAIL
                  name: orcid-secret
            - name: GOOGLE_SPREADSHEET_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  key: GOOGLE_SPREADSHEET_PRIVATE_KEY
                  name: orcid-secret
            - name: GMAIL_NOTIFICATION_EMAIL_AUTH
              valueFrom:
                secretKeyRef:
                  key: GMAIL_NOTIFICATION_EMAIL_AUTH
                  name: orcid-secret
            - name: GMAIL_NOTIFICATION_EMAIL_SENDER
              valueFrom:
                secretKeyRef:
                  key: GMAIL_NOTIFICATION_EMAIL_SENDER
                  name: orcid-secret
            - name: GMAIL_NOTIFICATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: GMAIL_NOTIFICATION_PASSWORD
                  name: orcid-secret
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: S3_ACCESS_KEY_ID
                  name: '{{ .Values.s3secret }}'
            - name: S3_ACCESS_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  key: S3_ACCESS_KEY_SECRET
                  name: '{{ .Values.s3secret }}'
            - name: S3_ENDPOINT
              valueFrom:
                secretKeyRef:
                  key: S3_ENDPOINT
                  name: '{{ .Values.s3secret }}'
            - name: S3_REGION
              valueFrom:
                secretKeyRef:
                  key: S3_REGION
                  name: '{{ .Values.s3secret }}'
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  key: S3_BUCKET
                  name: orcid-secret
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  key: SERVER_PORT
                  name: env
            - name: USE_SANDBOXED_ORCID
              valueFrom:
                configMapKeyRef:
                  key: USE_SANDBOXED_ORCID
                  name: env
            - name: DISPLAY_SHORTID_AS_IDENTIFIER
              valueFrom:
                configMapKeyRef:
                  key: DISPLAY_SHORTID_AS_IDENTIFIER
                  name: env
            - name: PUBLISHING_WEBHOOK_URL
              valueFrom:
                configMapKeyRef:
                  key: PUBLISHING_WEBHOOK_URL
                  name: env
            - name: PUBLISHING_WEBHOOK_SECRET
              valueFrom:
                configMapKeyRef:
                  key: PUBLISHING_WEBHOOK_SECRET
                  name: env
          image: '{{ .Values.images.backend.repository }}:{{ .Values.images.backend.tag }}'
          imagePullPolicy: Always
          command: ['/bin/sh', '-c']
          args:
            - bash scripts/setupProdServer.sh;node ./startServer.js;
          name: server
          ports:
            - containerPort: { { .Values.backend.deployment.containerPort } }
      restartPolicy: Always
status: {}
